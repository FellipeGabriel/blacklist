<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Blacklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="splash" class="splash">
        <h1><span class="part1">TRC</span><br><span class="part2">TABORDA</span></h1>
    </div>
     
    <div class="container">
        <h1>Verificação de Blacklist</h1>
        <form id="searchForm">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="email">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF">

            <label for="telefone">Telefone (com DDD):</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
            
            <label for="dataInclusao">Data de Inclusão:</label>
            <input type="date" id="dataInclusao" name="dataInclusao">

            <button type="submit">Buscar</button>
            <button type="button" id="showAll">Mostrar Todos</button>
        </form>
        <div id="result"></div>
        <button type="button" id="firstPage">Primeira página</button>
        <button type="button" id="prevPage">Página anterior</button>
        <button type="button" id="nextPage">Próxima página</button>
        <button type="button" id="lastPage">Última página</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
